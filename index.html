<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Master - Prototype</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Puzzle Master</h1>
            <div class="game-info">
                <span>Moves: <span id="moveCounter">0</span></span>
                <span>Path: <span id="pathStatus" class="status-disconnected">Disconnected</span></span>
            </div>
        </header>
        
        <main class="game-board-container">
            <div class="game-board" id="gameBoard">
                <!-- 8x8 grid will be generated by JavaScript -->
            </div>
        </main>
        
        <footer class="game-controls">
            <button class="btn btn-primary" id="resetBtn">Reset</button>
        </footer>
        
        <!-- Congratulation Overlay -->
        <div class="congratulation-overlay" id="congratulationOverlay">
            <div class="congratulation-content">
                <h2>ðŸŽ‰ Congratulations!</h2>
                <p>You completed the puzzle!</p>
                <p>You successfully created a path connecting the two gates!</p>
                <button class="btn btn-primary" id="replayBtn">Play Again</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
