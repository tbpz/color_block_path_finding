<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Master - Prototype</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Puzzle Master</h1>
        <div class="game-header">
            <span id="pathStatus" class="path-disconnected">Path: Disconnected</span>
            <span id="winMessage" class="win-message">Path Connected!</span>
        </div>
        <main id="gameBoard" class="game-board"></main>
        <div class="controls">
            <button id="resetBtn" class="btn">Reset</button>
        </div>
    </div>

    <div id="generationOverlay" class="generation-overlay">
        <div class="spinner"></div>
        <p>Generating a solvable puzzle...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
